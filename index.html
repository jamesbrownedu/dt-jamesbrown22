<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGS Files</title>
    <style>
        :root {
            --primary-blue: rgb(89, 134, 218);
            --hover-blue: #79aadb;
            --bg-dark: #2e3244;
            --bg-purple: #36224b;
            --glass: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-purple) 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
            box-sizing: border-box;
        }

        .sidebar-btn {
            background: var(--primary-blue);
            border: none;
            padding: 10px 0;
            font-size: 14px;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-align: center;
        }

        .sidebar-btn:hover {
            background: var(--hover-blue);
            transform: scale(1.1);
        }

        .sidebar::-webkit-scrollbar { width: 4px; }
        .sidebar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        /* Main Content Area */
        .main-content {
            margin-left: 80px;
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-section {
            text-align: center;
            max-width: 800px;
            margin-bottom: 40px;
        }

        h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .links a { color: var(--hover-blue); text-decoration: none; margin: 0 10px; font-weight: bold; }
        .links a:hover { text-decoration: underline; }

        /* Search Bar */
        #search-bar {
            width: 100%;
            max-width: 600px;
            padding: 15px 25px;
            border-radius: 30px;
            border: none;
            background: var(--glass);
            color: white;
            font-size: 18px;
            margin-bottom: 40px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Game Sections */
        .letter-section {
            width: 100%;
            max-width: 1000px;
            margin-bottom: 60px;
        }

        .letter-header {
            font-size: 2.5rem;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
            padding-bottom: 10px;
            position: sticky;
            top: 0;
            background: rgba(46, 50, 68, 0.9);
            z-index: 10;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }

        .game-link {
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .game-link:hover {
            background: var(--hover-blue);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        @media (max-width: 600px) {
            .main-content { margin-left: 60px; }
            .sidebar { width: 60px; }
            .game-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>

        const container = document.getElementById('sections-container');
        const sidebar = document.getElementById('sidebar');

        // Organize files alphabetically
        const organized = {};
        rawFiles.forEach(file => {
            let letter = file.charAt(0).toUpperCase();
            if (!/[A-Z]/.test(letter)) letter = '#';
            if (!organized[letter]) organized[letter] = [];
            organized[letter].push(file);
        });

        // Generate Content
        Object.keys(organized).sort().forEach(letter => {
            // Sidebar button
            const btn = document.createElement('button');
            btn.className = 'sidebar-btn';
            btn.innerText = letter;
            btn.onclick = () => document.getElementById('section-' + letter).scrollIntoView({behavior: 'smooth'});
            sidebar.appendChild(btn);

            // Section
            const section = document.createElement('div');
            section.className = 'letter-section';
            section.id = 'section-' + letter;
            
            const header = document.createElement('div');
            header.className = 'letter-header';
            header.innerText = letter;
            section.appendChild(header);

            const grid = document.createElement('div');
            grid.className = 'game-grid';

            organized[letter].forEach(game => {
                const link = document.createElement('a');
                link.className = 'game-link';
                link.innerText = game;
                link.href = "#"; // Replace with actual game URL pattern
                link.title = game;
                grid.appendChild(link);
            });

            section.appendChild(grid);
            container.appendChild(section);
        });

        // Search Functionality
        function filterGames() {
            const input = document.getElementById('search-bar').value.toLowerCase();
            const sections = document.querySelectorAll('.letter-section');
            
            sections.forEach(section => {
                const links = section.querySelectorAll('.game-link');
                let hasVisible = false;

                links.forEach(link => {
                    if (link.innerText.toLowerCase().includes(input)) {
                        link.style.display = "";
                        hasVisible = true;
                    } else {
                        link.style.display = "none";
                    }
                });

                section.style.display = hasVisible ? "" : "none";
            });
        }
