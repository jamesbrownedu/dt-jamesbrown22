<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGS Files</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2e3244 0%, #36224b 100%);
            color: white;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 70px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 10px 5px;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-btn {
            background: #5986da;
            border: none;
            color: white;
            padding: 8px 0;
            font-size: 13px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar-btn:hover { background: #79aadb; transform: scale(1.05); }

        /* Main Content */
        .main-content {
            margin-left: 80px;
            padding: 40px;
            flex-grow: 1;
        }

        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 42px; margin-bottom: 10px; }
        .header a { color: #79aadb; text-decoration: none; font-weight: bold; }

        .search-container { text-align: center; margin-bottom: 30px; }
        #search {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .letter-section { margin-bottom: 50px; }
        .letter-header {
            font-size: 30px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
            padding-bottom: 10px;
            color: #79aadb;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .game-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 14px;
            transition: 0.2s;
            border: 1px solid transparent;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-card:hover {
            background: #5986da;
            transform: translateY(-3px);
            border-color: #79aadb;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar"></div>

    <div class="main-content">
        <div class="header">
            <h1>UGS Files</h1>
            <p>Files from <a href="https://docs.google.com/document/d/1_FmH3BlSBQI7FGgAQL59-ZPe8eCxs35wel6JUyVaG8Q/" target="_blank">Ultimate Game Stash Google Doc</a></p>
            <p>Discord Server: <a href="https://discord.gg/rmVsAqkpkA" target="_blank">https://discord.gg/rmVsAqkpkA</a></p>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search games..." onkeyup="searchGames()">
        </div>

        <div id="game-list-container">Loading list...</div>
    </div>

<script>
    // Full game list
    const games = [
        "1", "10bullets", "10minutestildawn", "12minibattles", "1on1soccer", "1v1lol", "1v1tennis", "2048", "2048cupcakes", "2doom", "2dshooting", "3dash", "3pandas", "3pandasbrazil", "3pandasfantasy", "3pandasjapan", "3pandasnight", "3slices2", "40xescape", "4thandgoal", "500calibercontractz", "60secondsburgerrun", "60secondssantarun", "8ballclassic", "8ballpool", "9007199254740992", "99balls", "99nightsitf",
        "Abandoned3", "Absolutemadness", "Acecombat2", "Acecombat3", "Acegangstertaxi", "Achievementunlocked", "Achillies", "Adofai", "Advancewars", "Adventurecapitalist", "Ageofwar", "Agesofconflict", "Amongus", "Angrybirds", "Apotris", "Appleshooter", "Aquaparkio", "Awesometanks",
        "Backrooms", "Backyardbaseball", "Baconmaydie", "Badicecream", "Badpiggies", "Baldisbasics", "Ballblast", "Basketrandom", "Basketbros", "Basketballstars", "Beamrider", "Ben10", "Bitlife", "Blockblast", "Bloons Td5", "Bloons Td6", "Bloxorz", "Bobtherobber", "Bomberman", "Bottleflip3d", "Boxhead2", "Boxingrandom", "Btd5", "Buckshotroulette", "Buildnowgg", "Burritobison",
        "Cactusmccoy", "Capybaraclicker", "Castlevania", "Catmario", "Celeste", "Chess", "Chipschallenge", "Chronotrigger", "Civiballs", "Classof09", "Clusterrush", "Cod4", "Contra", "Cookieclicker", "Coreball", "Crossyroad", "Cs1.6", "Cuttherope",
        "Dadnme", "Deadestate", "Deadplate", "Deadzed", "Decision", "Deltarune", "Diablo", "Digdug", "Dogeminer", "Donkeykong64", "Doom", "Doodlejump", "Dragonball", "Driftboss", "Ducklife4", "Dukenukem3d",
        "Earntodie2", "Earthbound", "Earthwormjim", "Eggycar", "Electricman2", "Epicbattlefantasy5", "Escaperoad",
        "Factoryballs", "Fancypants", "Feedus", "Fifa07", "Finalfantasy Vii", "Fireboyandwatergirl", "Fnaf", "Fnaf2", "Fnaf3", "Fnaf4", "Fridaynightfunkin", "Fruitninja", "Fzerox",
        "Galaga", "Getawayshootout", "Getontop", "Gladdihoppers", "Goingballs", "Goldeneye007", "Goldminer", "Googlebaseball", "Googledino", "Granny", "Gta", "Gunblood", "Gunmayhem",
        "Halflife", "Happywheels", "Hextris", "Hillclimbracing", "Hobo", "Holeio", "Hollowknight", "Houseofhazards",
        "Idlebreakout", "Infinitecraft", "Interactivebuddy", "Intospace", "Ironsnout",

        "Karlson", "Kirby", "Knifehit", "Knightmaretower",
        "Laststand", "Learntofly", "Linerider", "Lozminishcap",
        "Madalinstuntcars", "Madden99", "Madnesscombat", "Magictiles3", "Majorasmask", "Mariokart64", "Marioparty", "Megamanx", "Melonplayground", "Metalgearsolid", "Metroid", "Minecraft", "Minesweeper", "Mortalkombat", "Motox3m",
        "N", "Nbajam", "Nfsunderground", "Nhlhitz", "Ninjabrawl",

        "Pacman", "Papashotdoggeria", "Papasfreezeria", "Paperio", "Papermario", "Pepsiman", "Persona", "Piconightpunkin", "Picosschool", "Pizzatower", "Plantsvszombies", "Pokemonemerald", "Pokemonfirered", "Pokemonunbound", "Portal", "Pou", "Punchout", "Pvz",
        "Quake", "Qwop",
        "Radicalred", "Raftwars", "Ragdollhit", "Rayman", "Raze", "Rebuild", "Redball4", "Retrobowl", "Riddleschool", "Riddletransfer", "Rocketleague", "Rooftopsnipers", "Run3",
        "Sandboxels", "Scarymazegame", "Scribblenauts", "Shift", "Shortlife", "Silenthill", "Slitherio", "Slope", "Smashkarts", "Snailbob", "Snowrider", "Soccerbros", "Soccerrandom", "Solarsmash", "Sonicadvance", "Sonic3complete", "Spaceinvaders", "Sprunki", "Stackballio", "Starfox64", "Stickmanhook", "Strikeforceheroes", "Subwaysurfers", "Suika", "Supermario64", "Supersmashflash2", "Swordsandsandals",
        "Taikonotatsujin", "Takeover", "Tanukisunset", "Tecmobowl", "Templeofboom", "Templerun2", "Territorialio", "Tetris", "Theclassroom", "Thedeepestsleep"
    ];

    const container = document.getElementById('game-list-container');
    const sidebar = document.getElementById('sidebar');

    function init() {
        container.innerHTML = "";
        const organized = {};

        // Group games by letter
        games.forEach(game => {
            let letter = game.charAt(0).toUpperCase();
            if (!/[A-Z]/.test(letter)) letter = "#";
            if (!organized[letter]) organized[letter] = [];
            organized[letter].push(game);
        });

        // Create Sections
        const sortedLetters = Object.keys(organized).sort((a, b) => {
            if (a === "#") return -1;
            if (b === "#") return 1;
            return a.localeCompare(b);
        });

        sortedLetters.forEach(letter => {
            // Sidebar button
            const sBtn = document.createElement('button');
            sBtn.className = 'sidebar-btn';
            sBtn.innerText = letter;
            sBtn.onclick = () => document.getElementById('sec-' + letter).scrollIntoView({behavior: 'smooth'});
            sidebar.appendChild(sBtn);

            // Page Section
            const section = document.createElement('div');
            section.className = 'letter-section';
            section.id = 'sec-' + letter;

            const header = document.createElement('div');
            header.className = 'letter-header';
            header.innerText = letter;
            section.appendChild(header);

            const grid = document.createElement('div');
            grid.className = 'game-grid';

            organized[letter].forEach(gameName => {
                const card = document.createElement('a');
                card.className = 'game-card';
                card.innerText = gameName;
                card.href = "files/" + gameName + ".html";
                grid.appendChild(card);
            });

            section.appendChild(grid);
            container.appendChild(section);
        });
    }

    function searchGames() {
        const query = document.getElementById('search').value.toLowerCase();
        const cards = document.querySelectorAll('.game-card');
        const sections = document.querySelectorAll('.letter-section');

        sections.forEach(sec => {
            let hasMatch = false;
            const secCards = sec.querySelectorAll('.game-card');
            secCards.forEach(card => {
                if (card.innerText.toLowerCase().includes(query)) {
                    card.style.display = "block";
                    hasMatch = true;
                } else {
                    card.style.display = "none";
                }
            });
            sec.style.display = hasMatch ? "block" : "none";
        });
    }

    // Start
    init();
</script>

</body>
</html>
