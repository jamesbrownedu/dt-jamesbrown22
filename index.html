<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGS Files</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2e3244 0%, #36224b 100%);
            color: white;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 70px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 10px 5px;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-btn {
            background: #5986da;
            border: none;
            color: white;
            padding: 8px 0;
            font-size: 13px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .main-content {
            margin-left: 80px;
            padding: 40px;
            flex-grow: 1;
        }

        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 42px; margin-bottom: 10px; }
        .header a { color: #79aadb; text-decoration: none; }

        .search-container { text-align: center; margin-bottom: 30px; }
        #search {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .letter-section { margin-bottom: 50px; }
        .letter-header {
            font-size: 30px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
            color: #79aadb;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .game-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 14px;
            border: 1px solid transparent;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-card:hover { background: #5986da; border-color: #79aadb; }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar"></div>

    <div class="main-content">
        <div class="header">
            <h1>UGS Files</h1>
            <p>Discord: <a href="https://discord.gg/rmVsAqkpkA" target="_blank">Join Here</a></p>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search games..." onkeyup="searchGames()">
        </div>

        <div id="game-list-container">Loading list...</div>
    </div>

<script>

        "B3313", "Babel Tower", "Baby Chicco Adventure", "Baby Kaizo", "Baby Sniper In Vietnam", "Backrooms", "Backrooms 2D", "Backyard Baseball", "Backyard Baseball 09", "Backyard Baseball 10", "Backyard Soccer", "Bacon May Die", "Bad Bodyguards", "Bad Ice Cream", "Bad Monday Simulator", "Bad Parenting", "Bad Piggies", "Bad Time Sim", "Baldi Decomp", "Baldis Basics", "Baldis Basics Remaster", "Ball Blast", "Balls and Bricks", "Banana Simulator", "Bandit Gunslingers", "Banjo Kazooie", "Banjo Tooie", "Bank Breakout 2", "Bank Robbery 2", "Barry Has A Secret", "Baseball Bros", "Basketball FRVR", "Basketball Legends", "Basketball Stars", "Basket Battle", "Basket Bros", "Basket Random", "Basket Slam Dunk 2", "Batter Up", "Battle Karts", "Battles", "Battle Zone", "Bazooka Boy", "Beach Boxing Sim", "Beam Rider", "Bearbarians", "Bearsus", "Ben 10 Alien Force", "Ben 10 Omniverse", "Ben 10 Protector", "Ben 10 Racing", "Ben 10 Ultimate Alien", "Bergentruck 201x", "Bfdia 5b", "Big Ice Tower Tiny Square", "Big Neon Tower Tiny Square", "Big Shot Boxing 2", "Big Tower Tiny Square", "Big Tower Tiny Square 2", "Big Time Butter Baron", "Binding of Isacc Sheeptime", "Bio Evil 4", "Bitlife", "Bitlife Encrypted", "Bitplanes", "Blackjack", "Blacksmith Lab", "Blastronaut", "Blaze Drifter", "Bleach vs Naruto", "Blightborne", "Blobs Story 2", "Block Blast", "Block Craft Parkour", "Block Craft Shooter", "Block Post", "Block The Pig", "Blocky Demolition Derby", "Blocky Snakes", "Blood Money", "Blood Tournament", "Bloons", "Bloons 2", "Bloons PP1", "Bloons PP2", "Bloons PP3", "Bloons PP4", "Bloons PP5", "Bloons TD1", "Bloons TD2", "Bloons TD3", "Bloons TD4", "Bloons TD5", "Bloons TD6", "Bloxorz", "Blumgi Racers", "Bmx 2", "Bob The Robber", "Bob The Robber 2", "Bob The Robber 5", "Bolly Beat", "Bomberman", "Bomberman 2", "Bomberman Hero", "Boom Slingers", "Bottle Cracks", "Bottle Flip 3D", "Bounce Back", "Bounce Masters", "Bouncy Motors", "Bounty of One", "Bowl Alt", "Boxhead 2 Playrooms", "Box     ];

    const container = document.getElementById('game-list-container');
    const sidebar = document.getElementById('sidebar');

    function init() {
        container.innerHTML = "";
        const organized = {};

        games.forEach(game => {
            let letter = game.charAt(0).toUpperCase();
            if (!/[A-Z]/.test(letter)) letter = "#";
            if (!organized[letter]) organized[letter] = [];
            organized[letter].push(game);
        });

        const sortedLetters = Object.keys(organized).sort((a, b) => {
            if (a === "#") return -1;
            if (b === "#") return 1;
            return a.localeCompare(b);
        });

        sortedLetters.forEach(letter => {
            const sBtn = document.createElement('button');
            sBtn.className = 'sidebar-btn';
            sBtn.innerText = letter;
            sBtn.onclick = () => document.getElementById('sec-' + letter).scrollIntoView();
            sidebar.appendChild(sBtn);

            const section = document.createElement('div');
            section.className = 'letter-section';
            section.id = 'sec-' + letter;

            const header = document.createElement('div');
            header.className = 'letter-header';
            header.innerText = letter;
            section.appendChild(header);

            const grid = document.createElement('div');
            grid.className = 'game-grid';

            organized[letter].forEach(gameName => {
                const card = document.createElement('a');
                card.className = 'game-card';
                card.innerText = gameName;
                
                // FORCE GITHUB BLOB STRUCTURE
                let cleanName = gameName.toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '');
                
                // This link format matches your GitHub Repo exactly
                card.href = "https://github.com/jamesbrownedu/dt-jamesbrown22/blob/main/UGS-Files/cl" + cleanName + ".html";
                
                grid.appendChild(card);
            });

            section.appendChild(grid);
            container.appendChild(section);
        });
    }

    function searchGames() {
        const query = document.getElementById('search').value.toLowerCase();
        const sections = document.querySelectorAll('.letter-section');
        sections.forEach(sec => {
            let hasMatch = false;
            sec.querySelectorAll('.game-card').forEach(card => {
                if (card.innerText.toLowerCase().includes(query)) {
                    card.style.display = "block";
                    hasMatch = true;
                } else {
                    card.style.display = "none";
                }
            });
            sec.style.display = hasMatch ? "block" : "none";
        });
    }

    init();
</script>
</body>
</html>
