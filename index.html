<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGS Files</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #2e3244 0%, #36224b 100%);
            color: white;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 70px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 10px 5px;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-btn {
            background: #5986da;
            border: none;
            color: white;
            padding: 8px 0;
            font-size: 13px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        .main-content {
            margin-left: 80px;
            padding: 40px;
            flex-grow: 1;
        }

        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 42px; margin-bottom: 10px; }
        .header a { color: #79aadb; text-decoration: none; }

        .search-container { text-align: center; margin-bottom: 30px; }
        #search {
            width: 100%;
            max-width: 500px;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .letter-section { margin-bottom: 50px; }
        .letter-header {
            font-size: 30px;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
            color: #79aadb;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .game-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 14px;
            border: 1px solid transparent;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-card:hover { background: #5986da; border-color: #79aadb; }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar"></div>

    <div class="main-content">
        <div class="header">
            <h1>UGS Files</h1>
            <p>Discord: <a href="https://discord.gg/rmVsAqkpkA" target="_blank">Join Here</a></p>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search games..." onkeyup="searchGames()">
        </div>

        <div id="game-list-container">Loading list...</div>
    </div>

<script>
    const games = [
        "1", "10 Bullets", "10 Minutes Til Dawn", "12 Mini Battles", "1 On 1 Soccer", "1v1.lol", "1v1 Tennis", "2048", "2048 Cupcakes", "2 Doom", "2D Shooting", "3 Dash", "3 Pandas", "3 Pandas Brazil", "3 Pandas Fantasy", "3 Pandas Japan", "3 Pandas Night", "3 Slices 2", "40x Escape", "4th and Goal", "500 Caliber Contractz", "60 Seconds Burger Run", "60 Seconds Santa Run", "8 Ball Classic", "8 Ball Pool", "9007199254740992", "99 Balls", "99 Nights ITF",
        "Abandoned 3", "Absolute Madness", "Ace Combat 2", "Ace Combat 3", "Ace Gangster Taxi", "Achievement Unlocked", "Achillies", "ADOfai", "Advance Wars", "Adventure Capitalist", "Age of War", "Ages of Conflict", "Among Us", "Angry Birds", "Apotris", "Apple Shooter", "Aquapark.io", "Awesome Tanks", "B3313", "BMX 2", "BTD 1", "Backrooms", "Backyard Baseball", "Bacon May Die", "Bad Ice Cream", "Bad Piggies", "Baldis Basics", "Ball Blast", "Basket Random", "Basket Bros", "Basketball Stars", "Beam Rider", "Bitlife", "Block Blast", "Bloons Td5", "Bloxorz", "Bob The Robber", "Bomberman", "Bottle Flip 3D", "Boxhead 2", "Boxing Random", "Buckshot Roulette", "Build Now GG", "Burrito Bison"
    ];

    const container = document.getElementById('game-list-container');
    const sidebar = document.getElementById('sidebar');

    function init() {
        container.innerHTML = "";
        const organized = {};

        games.forEach(game => {
            let letter = game.charAt(0).toUpperCase();
            if (!/[A-Z]/.test(letter)) letter = "#";
            if (!organized[letter]) organized[letter] = [];
            organized[letter].push(game);
        });

        const sortedLetters = Object.keys(organized).sort((a, b) => {
            if (a === "#") return -1;
            if (b === "#") return 1;
            return a.localeCompare(b);
        });

        sortedLetters.forEach(letter => {
            const sBtn = document.createElement('button');
            sBtn.className = 'sidebar-btn';
            sBtn.innerText = letter;
            sBtn.onclick = () => document.getElementById('sec-' + letter).scrollIntoView();
            sidebar.appendChild(sBtn);

            const section = document.createElement('div');
            section.className = 'letter-section';
            section.id = 'sec-' + letter;

            const header = document.createElement('div');
            header.className = 'letter-header';
            header.innerText = letter;
            section.appendChild(header);

            const grid = document.createElement('div');
            grid.className = 'game-grid';

            organized[letter].forEach(gameName => {
                const card = document.createElement('a');
                card.className = 'game-card';
                card.innerText = gameName;
                
                // --- THE FIX IS HERE ---
                // 1. Take "1 On 1 Soccer"
                // 2. Make it "1on1soccer" (lowercase + no spaces)
                let cleanName = gameName.toLowerCase().replace(/\s+/g, '');
                // 3. Force the prefix "cl" and ensure no "files/" folder is added
                card.href = "cl" + cleanName + ".html";
                
                grid.appendChild(card);
            });

            section.appendChild(grid);
            container.appendChild(section);
        });
    }

    function searchGames() {
        const query = document.getElementById('search').value.toLowerCase();
        const sections = document.querySelectorAll('.letter-section');
        sections.forEach(sec => {
            let hasMatch = false;
            sec.querySelectorAll('.game-card').forEach(card => {
                if (card.innerText.toLowerCase().includes(query)) {
                    card.style.display = "block";
                    hasMatch = true;
                } else {
                    card.style.display = "none";
                }
            });
            sec.style.display = hasMatch ? "block" : "none";
        });
    }

    init();
</script>
</body>
</html>
