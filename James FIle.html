<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>James Files</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2e3244, #36224b);
    min-height: 100vh;
    display: flex;
}

/* PASSWORD OVERLAY */
#password-overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #1e1e2f, #2b1f3a);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.password-box {
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(12px);
    padding: 30px;
    border-radius: 14px;
    text-align: center;
    width: 300px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.password-box h2 {
    color: white;
    margin-bottom: 15px;
}

.password-box input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-bottom: 12px;
    font-size: 16px;
}

.password-box button {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: rgb(89, 134, 218);
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.password-box button:hover {
    background: #79aadb;
}

#password-error {
    color: #ff6b6b;
    font-size: 14px;
    margin-top: 10px;
}

/* SIDEBAR */
.sidebar {
    position: fixed;
    left: 0;
    top: 0;
    width: 80px;
    height: 100vh;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    padding: 20px 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    overflow-y: auto;
    z-index: 1000;
}

.sidebar button {
    background: rgb(89, 134, 218);
    border: none;
    color: white;
    font-weight: bold;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
}

.sidebar button:hover {
    background: #79aadb;
}

/* MAIN */
.main {
    margin-left: 100px;
    flex: 1;
    padding: 20px;
}

h1 {
    color: white;
    text-align: center;
}

.section {
    max-width: 900px;
    margin: 40px auto;
}

.section h2 {
    color: white;
    border-bottom: 3px solid rgba(255,255,255,0.3);
    padding-bottom: 5px;
}

.game-btn {
    width: 100%;
    max-width: 600px;
    padding: 15px;
    margin: 10px auto;
    display: block;
    border: none;
    border-radius: 10px;
    background: rgb(89, 134, 218);
    color: white;
    font-size: 16px;
    text-align: left;
    cursor: pointer;
}

.game-btn:hover {
    background: #79aadb;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="password-overlay">
    <div class="password-box">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Unlock</button>
        <p id="password-error"></p>
    </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar"></div>

<!-- MAIN -->
<div class="main">
    <h1>James Files</h1>
    <div id="sections"></div>
</div>

<script>
const PASSWORD = "kingjames22";

/* GAME LIST */
const files = [
    "cl1","cl2048","cl8ballpool","clamongus","clcookieclicker","clrun3",
    "clbloons","clbloonsTD5","clhappywheels","clminecraft","clslope",
    "clretrobowl","clfnaf","clfridaynightfunkin","clpokemonemerald"
    // ðŸ”¥ YOU CAN DROP YOUR FULL LIST HERE
];

/* PASSWORD LOGIC */
function checkPassword() {
    const val = document.getElementById("password-input").value;
    const err = document.getElementById("password-error");
    if (val === PASSWORD) {
        localStorage.setItem("James_unlocked", "yes");
        document.getElementById("password-overlay").style.display = "none";
    } else {
        err.textContent = "Wrong password";
    }
}

if (localStorage.getItem("James_unlocked") === "yes") {
    document.getElementById("password-overlay").style.display = "none";
}

/* BUILD UI */
const sections = {};
files.sort().forEach(name => {
    const letter = name[0].toUpperCase();
    if (!sections[letter]) sections[letter] = [];
    sections[letter].push(name);
});

const sidebar = document.getElementById("sidebar");
const container = document.getElementById("sections");

Object.keys(sections).sort().forEach(letter => {
    // sidebar button
    const sb = document.createElement("button");
    sb.textContent = letter;
    sb.onclick = () => document.getElementById("sec-"+letter).scrollIntoView({behavior:"smooth"});
    sidebar.appendChild(sb);

    // section
    const sec = document.createElement("div");
    sec.className = "section";
    sec.id = "sec-"+letter;
    sec.innerHTML = `<h2>${letter}</h2>`;

    sections[letter].forEach(game => {
        const btn = document.createElement("button");
        btn.className = "game-btn";
        btn.textContent = game;
        btn.onclick = () => {
            const win = window.open("about:blank");
            win.document.write(`<iframe src="${game}.html" style="border:none;width:100%;height:100vh;"></iframe>`);
        };
        sec.appendChild(btn);
    });

    container.appendChild(sec);
});
</script>

</body>
</html>
