<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>James Files</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
html, body {
    margin: 0;
    padding: 0;
    background: #0e0e0e;
    font-family: Arial, sans-serif;
    color: white;
}

/* ===== PASSWORD OVERLAY ===== */
#password-overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, #111 0%, #000 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.password-box {
    background: #111;
    padding: 30px;
    border-radius: 14px;
    text-align: center;
    width: 320px;
    border: 2px solid orange;
    box-shadow: 0 0 30px rgba(255,165,0,0.3);
}

.password-box h2 {
    margin-bottom: 15px;
    color: orange;
}

.password-box input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    margin-bottom: 12px;
    font-size: 16px;
}

.password-box button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: orange;
    color: black;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.password-box button:hover {
    background: #ffb347;
}

#password-error {
    color: #ff5a5a;
    margin-top: 10px;
}

/* ===== SIDEBAR ===== */
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 90px;
    height: 100vh;
    background: #111;
    border-right: 2px solid orange;
    padding: 10px 5px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    overflow-y: auto;
}

.sidebar button {
    background: orange;
    border: none;
    color: black;
    font-weight: bold;
    padding: 10px 0;
    border-radius: 6px;
    cursor: pointer;
}

.sidebar button:hover {
    background: #ffb347;
}

/* ===== MAIN ===== */
.main {
    padding-left: 110px;
    padding-top: 20px;
    padding-right: 20px;
}

h1 {
    text-align: center;
    color: orange;
}

/* ===== SECTIONS ===== */
.section {
    max-width: 900px;
    margin: 50px auto;
}

.section h2 {
    border-bottom: 2px solid orange;
    padding-bottom: 5px;
    color: white;
}

.game-btn {
    width: 100%;
    max-width: 650px;
    margin: 10px auto;
    padding: 14px;
    display: block;
    background: #1a1a1a;
    border: 2px solid orange;
    border-radius: 10px;
    color: white;
    font-size: 16px;
    text-align: left;
    cursor: pointer;
}

.game-btn:hover {
    background: orange;
    color: black;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="password-overlay">
    <div class="password-box">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Unlock</button>
        <div id="password-error"></div>
    </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar"></div>

<!-- MAIN -->
<div class="main">
    <h1>James Files</h1>
    <div id="sections"></div>
</div>

<script>
const PASSWORD = "kingjames22";

/* GAME LIST */
const files = [
    "cl1","cl2048","cl8ballpool","clamongus","clcookieclicker","clrun3",
    "clbloons","clbloonsTD5","clhappywheels","clminecraft","clslope",
    "clretrobowl","clfnaf","clfridaynightfunkin","clpokemonemerald"
];

/* PASSWORD */
function checkPassword() {
    const input = document.getElementById("password-input").value;
    const err = document.getElementById("password-error");
    if (input === PASSWORD) {
        localStorage.setItem("James_unlocked", "true");
        document.getElementById("password-overlay").style.display = "none";
    } else {
        err.textContent = "Wrong password";
    }
}

if (localStorage.getItem("James_unlocked") === "true") {
    document.getElementById("password-overlay").style.display = "none";
}

/* BUILD GAME LIST */
const sections = {};
files.sort().forEach(game => {
    const letter = game[0].toUpperCase();
    if (!sections[letter]) sections[letter] = [];
    sections[letter].push(game);
});

const sidebar = document.getElementById("sidebar");
const container = document.getElementById("sections");

Object.keys(sections).sort().forEach(letter => {
    const navBtn = document.createElement("button");
    navBtn.textContent = letter;
    navBtn.onclick = () =>
        document.getElementById("sec-" + letter).scrollIntoView({ behavior: "smooth" });
    sidebar.appendChild(navBtn);

    const sec = document.createElement("div");
    sec.className = "section";
    sec.id = "sec-" + letter;
    sec.innerHTML = `<h2>${letter}</h2>`;

    sections[letter].forEach(game => {
        const btn = document.createElement("button");
        btn.className = "game-btn";
        btn.textContent = game;
        btn.onclick = () => {
            const win = window.open("about:blank");
            win.document.write(
                `<iframe src="${game}.html" style="border:none;width:100%;height:100vh;"></iframe>`
            );
        };
        sec.appendChild(btn);
    });

    container.appendChild(sec);
});
</script>

</body>
</html>
